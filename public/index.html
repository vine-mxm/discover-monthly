<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DISCOVER MONTHLY</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-logo"></div>
    <div class="header-content">
      <div class="title">DISCOVER MONTHLY</div>
      <div class="stats">
        <div class="stat">
          <span>PLAYLISTS:</span>
          <span class="stat-value" id="totalPlaylists">--</span>
        </div>
        <div class="stat">
          <span>TRACKS:</span>
          <span class="stat-value" id="totalTracks">--</span>
        </div>
        <div class="stat">
          <span>UPDATED:</span>
          <span class="stat-value" id="lastUpdate">--</span>
        </div>
      </div>
    </div>
    <div class="header-hypercube" id="headerHypercube"></div>
  </div>

  <!-- Mobile Playlists Section -->
  <div class="mobile-playlists">
    <div class="mobile-playlists-toggle" id="mobilePlsToggle">
      <span>PLAYLISTS</span>
      <span class="arrow">▶</span>
    </div>
    <div class="mobile-playlists-content" id="mobilePlsContent">
      <div id="mobilePlaylistMenu"></div>
    </div>
  </div>

  <!-- Main Layout -->
  <div class="container">
    <!-- Content Area -->
    <div class="content" id="content">
      <!-- Welcome State with Hypercube -->
      <div class="welcome">
        <div class="hypercube-container" id="hypercube"></div>
        <div class="welcome-text">
          SELECT A PLAYLIST FROM THE MENU →<br>
          USE FILTER TO BROWSE BY YEAR<br>
          CLICK TO VIEW TRACKS
        </div>
      </div>
    </div>

    <!-- Sidebar - Playlist Menu -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-title">PLAYLISTS</div>
      <div class="playlist-menu" id="playlistMenu">
        <div class="loading">LOADING...</div>
      </div>
    </div>
  </div>

  <!-- Ethical Music Modal -->
  <div class="modal-overlay" id="ethicalModal">
    <div class="modal-box">
      CONSIDER SUPPORTING ARTISTS<br>
      DIRECTLY THROUGH BANDCAMP<br>
      WHEN AVAILABLE<br>
      <br>
      BANDCAMP GIVES 82% OF REVENUE<br>
      DIRECTLY TO ARTISTS<br>
      <br>
      <button class="modal-btn" id="modalOk">OK, GOT IT</button>
    </div>
  </div>

  <script src="js/app.js" type="module"></script>
</body>
</html>
