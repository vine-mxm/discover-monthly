<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6160</title>
  <style>
    /* Import Fonts */
    @import url('css/fonts.css');
    
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --fg: #ffffff;
      --bg: #000000;
      --dim: #cccccc;
      --border: #666666;
    }
    
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Iosevka Nerd Font Mono', 'Iosevka', 'Courier New', monospace;
      font-size: 13px;
      font-weight: bold;
      line-height: 1.4;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Scanline effect - subtle */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      z-index: 9999;
      opacity: 0.4;
    }
    
    /* Main Container */
    .container {
      text-align: center;
      z-index: 1;
      position: relative;
    }
    
    /* Logo Box */
    .logo-box {
      width: 250px;
      height: 60px;
      background: var(--fg);
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .logo-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    /* Links */
    .links {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .links a {
      color: var(--dim);
      text-decoration: none;
      font-size: 12px;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: color 0.2s;
      padding: 5px 10px;
    }
    
    .links a:hover {
      color: var(--fg);
    }
    
    .links .separator {
      color: var(--border);
      user-select: none;
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      body {
        font-size: 11px;
      }
      
      .logo-box {
        width: 200px;
        height: 50px;
      }
      
      .links {
        gap: 10px;
      }
      
      .links a {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo Box - Add your image here -->
    <div class="logo-box">
      <!-- <img src="your-logo.png" alt="6160"> -->
    </div>
    
    <!-- Links -->
    <div class="links">
      <a href="index.html">PLAYLIST</a>
      <span class="separator">/</span>
      <a href="https://bandcamp.com" target="_blank">BANDCAMP</a>
      <span class="separator">/</span>
      <a href="https://soundcloud.com" target="_blank">SOUNDCLOUD</a>
      <span class="separator">/</span>
      <a href="https://instagram.com" target="_blank">INSTAGRAM</a>
    </div>
  </div>
</body>
</html>
